<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Об'єкти</title>
    <!-- Підключення зовнішнього файлу -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Робота з об'єктами</h1>

    <!-- bankAccount -->
    <h2>Bank Account</h2>
    <input id="depositAmount" type="number" placeholder="Сума для поповнення">
    <button onclick="bankAccount.deposit()">Поповнити рахунок</button><br>
    <input id="withdrawAmount" type="number" placeholder="Сума для зняття">
    <button onclick="bankAccount.withdraw()">Зняти кошти</button>
    <p id="balanceInfo"></p>

    <!-- wether -->
    <h2>Weather</h2>
    <input id="temperatureInput" type="number" placeholder="Введіть температуру">
    <button onclick="checkWeather()">Перевірити погоду</button>
    <p id="weatherMessage"></p>

    <!-- user -->
    <h2>User Login</h2>
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Пароль">
    <button onclick="user.login()">Увійти</button>
    <p id="loginMessage"></p>

    <!--  movie -->
    <h2>Movie</h2>
    <input id="movieTitle" type="text" placeholder="Назва фільму">
    <input id="movieRating" type="number" placeholder="Рейтинг">
    <button onclick="checkMovie()">Перевірити фільм</button>
    <p id="movieMessage"></p>
</body>
</html>
